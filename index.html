<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильный сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="header__inner">
            
        </div>
    </header>

    <!-- Кнопки языков -->
    <section class="language-buttons">
        <button type="button" class="language-button"><img src="flag_ru.png" alt="Russian"></button>
        <button type="button" class="language-button"><img src="flag_en.png" alt="English"></button>
        <button type="button" class="language-button"><img src="flag_de.png" alt="Deutsch"></button>
        <button type="button" class="language-button"><img src="flag_fr.png" alt="Français"></button>
        <button type="button" class="language-button"><img src="flag_it.png" alt="Italiano"></button>
        <button type="button" class="language-button"><img src="flag_es.png" alt="Español"></button>
        <button type="button" class="language-button"><img src="flag_pl.png" alt="Polski"></button>
    </section>

    <!-- Основной контент -->
    <main class="content">
        <h2 class="content__title">Сигналы</h2>
        <p class="content__subtitle">Доступ только по промокоду MR3STER +500% к депозиту</p>

        <!-- Кнопки-картинки -->
        <ul class="action-buttons">
            <li><a href="#" class="action-button action-button--1"><img src="images/image1.jpg" alt="Картинка 1"></a></li>
            <li><a href="#" class="action-button action-button--2"><img src="images/image2.jpg" alt="Картинка 2"></a></li>
            <li><a href="#" class="action-button action-button--3"><img src="images/image3.jpg" alt="Картинка 3"></a></li>
        </ul>
    </main>
</body>
</html>
